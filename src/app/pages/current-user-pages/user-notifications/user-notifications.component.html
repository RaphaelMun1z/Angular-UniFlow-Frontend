<div class="bg-white rounded-xl border border-gray-200">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between p-4 sm:p-6 border-b border-gray-200">
        <h2 class="text-lg font-bold text-gray-900">Minhas Notificações</h2>
        <button (click)="marcarTodasComoLidas()" class="mt-3 sm:mt-0 w-full sm:w-auto px-4 py-1.5 border border-gray-300 text-sm font-semibold text-gray-700 rounded-lg hover:bg-gray-100">
            Marcar todas como lidas
        </button>
    </div>
    
    <div>
        <ul class="divide-y divide-gray-200">
            
            <li *ngIf="isLoading" class="p-12 text-center text-sm text-gray-500">
                <div class="flex justify-center items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Carregando notificações...</span>
                </div>
            </li>
            
            <li *ngFor="let notificacao of notificacoes" class="group relative hover:bg-gray-50/50" [ngClass]="{'bg-indigo-50/50': !notificacao.lida}">
                <a [routerLink]="notificacao.link" class="p-4 sm:p-6 flex items-start space-x-4">
                    <div *ngIf="!notificacao.lida" class="flex-shrink-0 mt-1.5">
                        <span class="h-2.5 w-2.5 bg-blue-500 rounded-full block"></span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900" [innerHTML]="notificacao.mensagem"></p>
                        <p class="text-sm text-gray-500">{{ notificacao.contexto }}</p>
                        <p class="text-xs text-gray-400 mt-1">{{ notificacao.timestamp }}</p>
                    </div>
                </a>
                <div class="absolute top-1/2 right-4 -translate-y-1/2 flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button *ngIf="!notificacao.lida" (click)="marcarComoLida(notificacao.id)" title="Marcar como lida" class="p-2 text-gray-400 hover:text-green-600 hover:bg-green-100 rounded-full">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                    <button (click)="deletarNotificacao(notificacao.id)" title="Deletar notificação" class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-100 rounded-full">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 00-2.09 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                    </button>
                </div>
            </li>
            
            <li *ngIf="!isLoading && notificacoes.length === 0">
                <div class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" /></svg>
                    <h3 class="mt-2 text-xl font-semibold text-gray-900">Tudo em ordem!</h3>
                    <p class="mt-1 text-sm text-gray-500">Você não tem nenhuma notificação nova.</p>
                </div>
            </li>
            
        </ul>
    </div>
    
    <footer *ngIf="!isLoading && totalPages > 1" class="flex items-center justify-between border-t border-gray-200 px-4 py-3 sm:px-6 rounded-b-xl">
    </footer>
</div>
