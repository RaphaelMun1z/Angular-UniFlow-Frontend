<div class="bg-white rounded-xl border h-full flex flex-col"
[ngClass]="plano.isPopular ? 'border-indigo-600 ring-2 ring-indigo-600' : 'border-gray-200'">

<div *ngIf="plano.isPopular" class="bg-indigo-600 text-white text-center text-sm font-semibold py-1.5 rounded-t-xl">
    Mais Popular
</div>

<div class="p-8 flex-grow flex flex-col">
    <h3 class="text-2xl font-bold text-gray-900">{{ plano.nome }}</h3>
    <p class="mt-2 text-gray-500 flex-grow">{{ plano.descricao }}</p>
    
    <div class="mt-6">
        <ng-container *ngIf="plano.precoMensal > 0; else contactPrice">
            <p class="text-5xl font-bold text-gray-900">
                {{ (billingCycle === 'mensal' ? plano.precoMensal : plano.precoAnual / 12) | currency:'BRL' }}
            </p>
            <p class="text-sm font-medium text-gray-500">
                /mês <span *ngIf="billingCycle === 'anual'">(cobrado anualmente)</span>
            </p>
        </ng-container>
        <ng-template #contactPrice>
            <p class="text-3xl font-bold text-gray-900">Sob Consulta</p>
        </ng-template>
    </div>
    
    <a href="#" class="mt-8 block w-full py-2.5 px-4 text-center text-sm font-semibold rounded-lg transition-colors"
    [ngClass]="plano.isPopular ? 'bg-indigo-600 text-white hover:bg-indigo-700' : 'bg-indigo-50 text-indigo-700 hover:bg-indigo-100'">
    Começar com {{ plano.nome }}
</a>

<ul class="mt-8 space-y-4 text-sm text-gray-600">
    <li *ngFor="let feature of plano.features" class="flex items-center">
        <svg *ngIf="feature.incluso" class="flex-shrink-0 h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" /></svg>
        <svg *ngIf="!feature.incluso" class="flex-shrink-0 h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" /></svg>
        <span class="ml-3">{{ feature.texto }}</span>
    </li>
</ul>
</div>
</div>
