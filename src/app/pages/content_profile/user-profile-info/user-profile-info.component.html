<div class="bg-white rounded-xl border border-gray-200">
    <div *ngIf="!isEditing; else editMode">
        <div class="flex justify-between items-center p-4 sm:p-6 border-b border-gray-200">
            <h2 class="text-lg font-bold text-gray-900">Informações Pessoais</h2>
            <button (click)="iniciarEdicao()" class="px-4 py-1.5 border border-gray-300 text-sm font-semibold text-gray-700 rounded-lg hover:bg-gray-100">
                Editar Perfil
            </button>
        </div>
        <div class="p-4 sm:p-6">
            <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-8">
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Nome Completo</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ usuario.nome }}</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Email</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ usuario.email }}</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Papel</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ usuario.papel }}</dd>
                </div>
                <div *ngIf="usuario.papel === 'Professor'" class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Área de Atuação</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ usuario.areaAtuacao }}</dd>
                </div>
                <div *ngIf="usuario.papel === 'Estudante'" class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Período de Ingresso</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ usuario.periodoDeIngresso?.ano }}/{{ usuario.periodoDeIngresso?.semestre }}</dd>
                </div>
            </dl>
        </div>
    </div>
    
    <ng-template #editMode>
        <form [formGroup]="profileForm" (ngSubmit)="salvarAlteracoes()">
            <div class="p-4 sm:p-6 border-b border-gray-200">
                <h2 class="text-lg font-bold text-gray-900">Editar Informações Pessoais</h2>
            </div>
            <div class="p-4 sm:p-6 space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="nome" formControlName="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed">
                    </div>
                </div>
                <div *ngIf="usuario.papel === 'Professor'">
                    <label for="areaAtuacao" class="block text-sm font-medium text-gray-700">Área de Atuação</label>
                    <input type="text" id="areaAtuacao" formControlName="areaAtuacao" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div *ngIf="usuario.papel === 'Estudante'">
                    <label class="block text-sm font-medium text-gray-700">Período de Ingresso</label>
                    <div class="grid grid-cols-2 gap-4 mt-1" formGroupName="periodoDeIngresso">
                        <input type="number" placeholder="Ano" formControlName="ano" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <input type="number" placeholder="Semestre" formControlName="semestre" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-end space-x-3 rounded-b-xl">
                <button (click)="cancelarEdicao()" type="button" class="px-4 py-2 border border-gray-300 text-sm font-semibold text-gray-700 rounded-lg hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit" [disabled]="profileForm.invalid" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </ng-template>
</div>
