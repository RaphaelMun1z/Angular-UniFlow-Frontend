<div class="font-sans antialiased text-gray-800 bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <app-navbar-alt-with-auth></app-navbar-alt-with-auth>
    
    <!-- Conteúdo Principal -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="rounded-2xl w-full max-w-md p-8">
            <!-- Cabeçalho -->
            <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">
                <i class="fas fa-envelope-open-text text-academic-primary mr-2"></i> Esqueceu sua senha?
            </h1>
            <p class="text-gray-600 text-center mb-6">Digite seu e-mail para receber um link de redefinição de senha.</p>
            
            <!-- Formulário -->
            <form class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail *</label>
                    <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    placeholder="seuemail@exemplo.com"
                    class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-academic-primary focus:border-academic-primary"
                    />
                </div>
                
                <button
                type="submit"
                class="w-full inline-flex items-center justify-center px-4 py-2 bg-academic-primary hover:bg-academic-dark text-white font-medium rounded-md shadow-sm transition"
                >
                <i class="fas fa-paper-plane mr-2"></i> Enviar link de redefinição
            </button>
        </form>
        
        <!-- Link para login -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Lembrou sua senha?
            <a href="/login" class="text-academic-primary hover:underline">Fazer login</a>
        </p>
    </div>
</main>

<!-- Footer -->
<app-footer></app-footer>
</div>
