<!-- Fundo principal da página -->
<div class="min-h-screen bg-gray-50 font-sans antialiased flex items-center justify-center">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <!-- Cabeçalho da Página -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Criar Novo Grupo</h1>
            <p class="mt-2 text-lg text-gray-500">
                Selecione o tipo de grupo que você deseja criar.
            </p>
        </header>
        
        <!-- Grade de Cartões de Seleção -->
        <main>
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                <!-- Itera sobre as opções de seleção -->
                @for (item of selectionOptions(); track item.title) {
                    <a [href]="item.link" class="group block">
                        <div class="flex h-full flex-col items-center justify-center text-center rounded-xl border border-gray-200 bg-white p-8 shadow-sm transition-all duration-300 ease-in-out hover:-translate-y-2 hover:shadow-xl hover:border-purple-500">
                            
                            <!-- Ícone do Cartão -->
                            <div class="mb-5 inline-block rounded-lg bg-purple-100 p-4 text-purple-600">
                                <svg [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)" class="h-10 w-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
                            </div>
                            
                            <!-- Título do Cartão -->
                            <h2 class="text-xl font-semibold text-gray-800 group-hover:text-purple-600">
                                {{ item.title }}
                            </h2>
                            
                            <!-- Descrição do Cartão -->
                            <p class="mt-2 text-base text-gray-600">
                                {{ item.description }}
                            </p>
                            
                            <!-- Botão/Indicador de ação -->
                            <div class="mt-6">
                                <span class="inline-block rounded-full bg-purple-600 px-5 py-2 text-sm font-medium text-white transition-colors duration-300 group-hover:bg-purple-700">
                                    Selecionar
                                </span>
                            </div>
                        </div>
                    </a>
                }
            </div>
        </main>
    </div>
</div>
