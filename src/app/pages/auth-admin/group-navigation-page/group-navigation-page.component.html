<!-- Fundo principal da página -->
<div class="min-h-screen bg-gray-50 font-sans antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Cabeçalho da Página -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gerenciamento de Grupos</h1>
            <p class="mt-1 text-md text-gray-500">
                Navegue pelas principais ferramentas de administração de grupos do sistema.
            </p>
        </header>
        
        <!-- Grade de Cartões de Navegação -->
        <main>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <!-- Itera sobre os itens de navegação para criar cada cartão -->
                @for (item of groupManagementLinks(); track item.title) {
                    <a [href]="item.link" class="group block">
                        <div class="flex h-full flex-col justify-between rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg hover:border-teal-500">
                            <div>
                                <!-- Ícone do Cartão -->
                                <div class="mb-4 inline-block rounded-lg bg-teal-100 p-3 text-teal-600">
                                    <svg [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)" class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
                                </div>
                                <!-- Título do Cartão -->
                                <h2 class="text-lg font-semibold text-gray-800 group-hover:text-teal-600">
                                    {{ item.title }}
                                </h2>
                                <!-- Descrição do Cartão -->
                                <p class="mt-2 text-sm text-gray-600">
                                    {{ item.description }}
                                </p>
                            </div>
                            <!-- Seta indicando ação -->
                            <div class="mt-4 flex items-center text-sm font-medium text-teal-600 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
                                <span>Acessar Ferramenta</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                </svg>
                            </div>
                        </div>
                    </a>
                }
            </div>
        </main>
        
    </div>
</div>
