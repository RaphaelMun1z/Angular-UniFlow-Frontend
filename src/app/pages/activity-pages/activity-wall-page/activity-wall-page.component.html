<main class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Mural de Atividades</h1>
                <p class="mt-1 text-gray-600">Acompanhe suas tarefas e prazos em um só lugar.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <button class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                    Nova Atividade
                </button>
            </div>
        </header>
        
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm">
            
            <div class="p-4 border-b border-gray-200">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div class="flex items-center space-x-2 overflow-x-auto pb-2 sm:pb-0">
                        <button (click)="filtrarAtividades('todas')" [ngClass]="{'bg-indigo-100 text-indigo-700': activeTab === 'todas', 'bg-gray-100 hover:bg-gray-200 text-gray-600': activeTab !== 'todas'}"
                        class="px-3 py-1.5 rounded-full text-sm font-semibold whitespace-nowrap transition-colors">
                        Todas
                    </button>
                    <button (click)="filtrarAtividades('pendentes')" [ngClass]="{'bg-indigo-100 text-indigo-700': activeTab === 'pendentes', 'bg-gray-100 hover:bg-gray-200 text-gray-600': activeTab !== 'pendentes'}"
                    class="px-3 py-1.5 rounded-full text-sm font-semibold whitespace-nowrap transition-colors">
                    Pendentes
                </button>
                <button (click)="filtrarAtividades('concluidas')" [ngClass]="{'bg-indigo-100 text-indigo-700': activeTab === 'concluidas', 'bg-gray-100 hover:bg-gray-200 text-gray-600': activeTab !== 'concluidas'}"
                class="px-3 py-1.5 rounded-full text-sm font-semibold whitespace-nowrap transition-colors">
                Concluídas
            </button>
            <button (click)="filtrarAtividades('atrasadas')" [ngClass]="{'bg-indigo-100 text-indigo-700': activeTab === 'atrasadas', 'bg-gray-100 hover:bg-gray-200 text-gray-600': activeTab !== 'atrasadas'}"
            class="px-3 py-1.5 rounded-full text-sm font-semibold whitespace-nowrap transition-colors">
            Atrasadas
        </button>
    </div>
</div>
</div>

<div class="p-6">
    <ng-container *ngIf="atividadesFiltradas.length > 0; else emptyState">
        <div class="relative space-y-8">
            <div class="absolute left-5 top-2 h-full w-0.5 bg-gray-200"></div>
            
            <div *ngFor="let atividade of atividadesFiltradas" class="relative flex items-start space-x-6">
                <div class="flex-shrink-0 h-10 w-10 rounded-full flex items-center justify-center ring-4 ring-white z-10" [ngClass]="atividade.iconClass">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="atividade.icon | safeHtml"></svg>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm text-gray-500">{{ atividade.data | date:'dd/MM/yyyy HH:mm' }}</p>
                    <div class="bg-white p-4 rounded-lg border border-gray-200 mt-1 hover:border-indigo-500 cursor-pointer transition-colors">
                        <div class="flex justify-between items-start">
                            <h4 class="font-semibold text-gray-900">{{ atividade.titulo }}</h4>
                            <span class="text-xs font-semibold px-2.5 py-0.5 rounded-full" [ngClass]="atividade.statusClass">{{ atividade.status }}</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">{{ atividade.contexto }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    
    <ng-template #emptyState>
        <div class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
            <h3 class="mt-2 text-xl font-semibold text-gray-900">Nenhuma atividade encontrada</h3>
            <p class="mt-1 text-sm text-gray-500">Não há atividades que correspondam a este filtro.</p>
        </div>
    </ng-template>
</div>
</div>
</div>
</main>

<app-footer></app-footer>
