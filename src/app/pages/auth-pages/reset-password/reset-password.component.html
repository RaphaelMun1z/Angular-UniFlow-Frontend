<div class="font-sans antialiased text-gray-800 bg-gray-50 min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="rounded-2xl w-full max-w-md p-8">
            <!-- Cabeçalho -->
            <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">
                <i class="fas fa-key text-academic-primary mr-2"></i> Redefinir Senha
            </h1>
            <p class="text-gray-600 text-center mb-6">Crie uma nova senha para acessar sua conta.</p>
            
            <!-- Formulário -->
            <form class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha *</label>
                    <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    placeholder="Digite a nova senha"
                    class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-academic-primary focus:border-academic-primary"
                    />
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha *</label>
                    <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    required
                    placeholder="Confirme a nova senha"
                    class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-academic-primary focus:border-academic-primary"
                    />
                </div>
                
                <button
                type="submit"
                class="w-full inline-flex items-center justify-center px-4 py-2 bg-academic-primary hover:bg-academic-dark text-white font-medium rounded-md shadow-sm transition"
                >
                <i class="fas fa-check mr-2"></i> Redefinir Senha
            </button>
        </form>
        
        <!-- Link para login -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Lembrou sua senha?
            <a href="/login" class="text-academic-primary hover:underline">Fazer login</a>
        </p>
    </div>
</main>
