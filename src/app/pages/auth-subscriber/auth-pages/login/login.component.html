<div class="bg-gray-50 font-[Poppins]">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Banner Lateral (imagem ilustrativa) -->
        <div class="md:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-800 hidden md:flex items-center justify-center p-10">
            <div class="text-white text-center">
                <h1 class="text-4xl font-bold mb-4">AcademicFlow</h1>
                <p class="text-lg">Gerencie suas atividades acadêmicas de forma simples e eficiente.</p>
            </div>
        </div>
        
        <!-- Formulário de Login -->
        <div class="md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Bem-vindo de volta!</h2>
                    <p class="text-gray-600 mt-2">Faça login para acessar sua conta.</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail institucional</label>
                        <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu.email@instituicao.edu.br" 
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        required
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        required
                        >
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Lembrar-me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button 
                        type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                        Entrar
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Novo no AcademicFlow? 
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Crie uma conta</a>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
