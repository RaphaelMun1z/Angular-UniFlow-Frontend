<nav class="hidden md:flex md:space-x-8">
    <ng-container *ngFor="let item of navItems">
        
        <a *ngIf="!item.children && (!item.requiredRole || item.requiredRole === currentUser?.role)"
        [routerLink]="item.path" 
        routerLinkActive="text-indigo-600 border-indigo-600" 
        [routerLinkActiveOptions]="{exact: true}"
        class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
        {{ item.label }}
    </a>
    
    <div *ngIf="item.children && (!item.requiredRole || item.requiredRole === currentUser?.role)" class="relative group flex items-center">
        <button class="text-gray-500 group-hover:text-gray-900 inline-flex items-center px-1 text-sm font-medium">
            <span>{{ item.label }}</span>
            <svg class="ml-2 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
        
        <div class="absolute top-full -left-1/2 w-screen max-w-2xl transform px-4 sm:px-0 lg:max-w-3xl opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition ease-out duration-200 z-10 hidden group-hover:block pt-4">
            <div class="rounded-lg shadow-lg border border-gray-200 overflow-hidden">
                <div class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8 lg:grid-cols-2">
                    
                    <a *ngFor="let child of item.children" [routerLink]="child.path" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50 transition ease-in-out duration-150">
                        <div class="flex-shrink-0 flex items-center justify-center h-10 w-10 rounded-md bg-indigo-100 text-indigo-600 sm:h-12 sm:w-12">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="child.icon | safeHtml"></svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-base font-medium text-gray-900">{{ child.label }}</p>
                            <p class="mt-1 text-sm text-gray-500">{{ child.description }}</p>
                        </div>
                    </a>
                    
                    <div class="bg-gray-50 p-5 rounded-lg -m-3">
                        <h4 class="font-medium text-gray-900">Guia Completo da Plataforma</h4>
                        <p class="mt-1 text-sm text-gray-500">Aprenda a usar todos os recursos do Uniflow para maximizar seu aprendizado.</p>
                        <div class="mt-3">
                            <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Baixar o Guia &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</ng-container>
</nav>
