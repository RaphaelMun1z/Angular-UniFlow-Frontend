<div class="flex flex-col h-full">
    <div class="flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800">Notificações</h3>
        <button class="text-sm font-medium text-indigo-600 hover:underline">Marcar todas como lidas</button>
    </div>
    
    <ul class="flex-1 divide-y divide-gray-200 max-h-96 overflow-y-auto">
        <li *ngIf="notifications.length === 0" class="p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" /></svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">Sem notificações</h3>
            <p class="mt-1 text-sm text-gray-500">Você está em dia!</p>
        </li>
        
        <li *ngFor="let notification of notifications" [ngClass]="{'bg-indigo-50/50': !notification.lida}" class="hover:bg-gray-100/50 transition-colors">
            <a [routerLink]="notification.link" class="p-4 flex items-start space-x-4">
                <div *ngIf="!notification.lida" class="flex-shrink-0 mt-1.5">
                    <span class="h-2.5 w-2.5 bg-blue-500 rounded-full block"></span>
                </div>
                <div class="flex-shrink-0">
                    <div class="h-10 w-10 rounded-full flex items-center justify-center" [ngClass]="notification.iconBgClass">
                        <svg class="h-6 w-6" [ngClass]="notification.iconClass" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="notification.iconPath | safeHtml"></svg>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900" [innerHTML]="notification.mensagem"></p>
                    <p class="text-sm text-gray-500">{{ notification.contexto }}</p>
                    <p class="text-xs text-gray-400 mt-1">{{ notification.timestamp }}</p>
                </div>
            </a>
        </li>
    </ul>
    
    <div class="px-4 py-3 bg-gray-50 border-t border-gray-200">
        <a [routerLink]="'/me/notificacoes'" class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Ver todas as notificações
        </a>
    </div>
</div>
