<div 
  class="widget-container pt-4"
  (mouseenter)="openMenu()"
  (mouseleave)="closeMenu()">

  <div 
    class="options-wrapper absolute bottom-full right-0 mb-3 flex flex-col w-80 gap-2 transition-all duration-300 ease-in-out"
    [ngClass]="{
      'opacity-100 translate-y-0': isMenuOpen,
      'opacity-0 translate-y-4 pointer-events-none': !isMenuOpen
    }">

      <div *ngFor="let option of mainOptions" (click)="onItemClick(option.title)"
           class="bg-white p-4 rounded-xl shadow-lg border border-gray-100 flex items-start gap-4 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
        
        <div class="icon-wrapper bg-blue-100/60 text-blue-600 p-3 rounded-lg">
          <div [ngSwitch]="option.icon" class="w-6 h-6">
            <svg *ngSwitchCase="'blog'" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 18V6.375c0-.621.504-1.125 1.125-1.125H9.375m3 0a2.25 2.25 0 012.25 2.25V7.5" /></svg>
            <svg *ngSwitchCase="'tutorials'" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" /><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75a.75.75 0 01.75-.75h.75a.75.75 0 01.75.75v.75c0 .414.336.75.75.75h3.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75-.75h-3.75a.75.75 0 01-.75-.75v-.75a.75.75 0 01-.75-.75h-.75a.75.75 0 01-.75-.75v-.75zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <svg *ngSwitchCase="'faq'" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
          </div>
        </div>
        <div class="flex-1">
          <p class="font-semibold text-gray-800">{{ option.title }}</p>
          <p class="text-sm text-gray-500">{{ option.description }}</p>
        </div>
      </div>
  </div>

  <button class="trigger-button w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-lg flex items-center justify-center transition-transform duration-300 ease-in-out hover:scale-110">
    <div class="transition-transform duration-300 ease-in-out" [ngClass]="{'rotate-45': isMenuOpen}">
      <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
    </div>
  </button>
</div>
