<div 
    class="relative"
    (mouseenter)="openPopup()"
    (mouseleave)="closePopup()">

    <button type="button" class="relative text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <span class="sr-only">Ver notificações</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
        </svg>
        <span *ngIf="unreadNotificationsCount > 0" class="absolute top-1.5 right-1.5 h-2 w-2 bg-red-500 rounded-full"></span>
    </button>
    
    <div 
        class="absolute right-0 mt-2 w-[calc(100vw-2rem)] max-w-sm sm:w-96 bg-white rounded-lg shadow-2xl border border-gray-200 origin-top-right z-20 transition-all duration-200 ease-out"
        [ngClass]="{
            'opacity-100 translate-y-0': isNotificationsOpen,
            'opacity-0 -translate-y-2 pointer-events-none': !isNotificationsOpen
        }">
        <app-notifications-popup></app-notifications-popup>
    </div>
</div>
