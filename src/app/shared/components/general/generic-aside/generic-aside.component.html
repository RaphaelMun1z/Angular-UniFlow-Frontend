<aside class="relative flex h-full flex-shrink-0 flex-col border-r border-slate-200 bg-white transition-all duration-300" [ngClass]="isMinimized() ? 'w-20' : 'w-64'">
    <div class="md:relative md:h-auto md:overflow-visible md:static" [ngClass]="{'fixed left-0 z-30 block h-full justify-around border-r border-t border-slate-200 bg-white py-2': isMinimized() && isMobileView()}">
        <button (click)="toggleSidebar()" class="absolute -right-3 top-8 z-10 hidden h-6 w-6 items-center justify-center rounded-full border border-slate-300 bg-white text-slate-500 transition-all hover:border-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 md:flex">
            <svg *ngIf="!isMinimized()" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            
            <svg *ngIf="isMinimized()" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <div class="flex h-20 items-center px-6" [ngClass]="{ 'justify-center': isMinimized() }" >
            <div class="flex h-9 w-9 flex-shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-blue-400 to-indigo-500 p-1.5" >
                <div class="h-full w-full rounded bg-gradient-to-br from-red-400 to-pink-500 transform -rotate-12" ></div>
            </div>
            
            <span *ngIf="!isMinimized()" class="ml-3 hidden whitespace-nowrap text-lg font-bold text-gray-800 transition-opacity duration-200 md:inline" >
                <app-logo-link></app-logo-link>
            </span>
        </div>
        
        <nav class="flex-1 space-y-2 px-2 py-4 md:px-4">
            <a *ngFor="let link of sidebarLinks()" [routerLink]="link.link" (click)="setActiveSidebarLink(link.id); $event.preventDefault()" class="flex items-center rounded-lg px-3 py-3 text-sm font-semibold transition-colors duration-200" [ngClass]="{     'text-indigo-600': activeSidebarLink() === link.id,     'text-gray-500 hover:text-gray-800': activeSidebarLink() !== link.id,     'justify-center': isMinimized() }" >
                <svg class="h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" [innerHTML]="link.icon | safeHtml" ></svg>
                <span *ngIf="!isMinimized()" class="ml-4 hidden whitespace-nowrap transition-opacity duration-200 md:inline" >
                    {{ link.label }}
                </span>
            </a>
        </nav>
        
        <div class="border-t border-slate-200 p-4" [ngClass]="{ 'flex justify-center': isMinimized() }" >
            <div class="flex items-center">
                <img src="https://placehold.co/40x40/F472B6/FFFFFF?text=V" alt="User Avatar" class="h-9 w-9 flex-shrink-0 rounded-full" />
                <div *ngIf="!isMinimized()" class="ml-3 hidden transition-opacity duration-200 md:block" >
                    <p class="whitespace-nowrap text-xs text-gray-400">Good morning!</p>
                    <p class="whitespace-nowrap text-sm font-semibold text-gray-800">
                        Victoria Justies
                    </p>
                </div>
            </div>
        </div>
    </div>
</aside>
