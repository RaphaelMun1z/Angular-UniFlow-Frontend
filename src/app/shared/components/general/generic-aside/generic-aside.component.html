 <!-- Barra Lateral (Aside) -->
 <aside 
 class="h-full flex-shrink-0 bg-white border-r border-slate-200 flex flex-col relative transition-all duration-300"
 [ngClass]="isMinimized() ? 'w-20' : 'w-64'">
 
 <!-- Botão para Minimizar/Expandir -->
 <button 
 (click)="toggleSidebar()" 
 class="absolute -right-3 top-8 w-6 h-6 rounded-full bg-white border border-slate-300 flex items-center justify-center text-slate-500 hover:bg-indigo-600 hover:text-white hover:border-indigo-600 transition-all z-10 focus:outline-none focus:ring-2 focus:ring-indigo-500">
 <svg *ngIf="!isMinimized()" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
 <svg *ngIf="isMinimized()" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
</button>

<!-- Logo Header -->
<div class="h-20 flex items-center px-6" [ngClass]="{'justify-center': isMinimized()}">
    <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center p-1.5 flex-shrink-0">
        <div class="w-full h-full rounded bg-gradient-to-br from-red-400 to-pink-500 transform -rotate-12"></div>
    </div>
    <span *ngIf="!isMinimized()" class="ml-3 text-lg font-bold text-gray-800 whitespace-nowrap transition-opacity duration-200">EasyNorsk</span>
</div>

<!-- Navegação Principal -->
<nav class="flex-1 px-4 py-4 space-y-2">
    <a *ngFor="let link of sidebarLinks()" 
    href="#" 
    (click)="setActiveSidebarLink(link.id); $event.preventDefault()"
    class="flex items-center px-4 py-3 text-sm font-semibold rounded-lg transition-colors duration-200"
    [ngClass]="{
        'text-indigo-600': activeSidebarLink() === link.id, 
        'text-gray-500 hover:text-gray-800': activeSidebarLink() !== link.id,
        'justify-center': isMinimized()
    }">
    <svg class="h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" [innerHTML]="link.icon | safeHtml"></svg>
    <span *ngIf="!isMinimized()" class="ml-4 whitespace-nowrap transition-opacity duration-200">{{ link.label }}</span>
</a>
</nav>

<!-- Perfil do Usuário no Rodapé -->
<div class="p-4 border-t border-slate-200" [ngClass]="{'flex justify-center': isMinimized()}">
    <div class="flex items-center">
        <img src="https://placehold.co/40x40/F472B6/FFFFFF?text=V" alt="User Avatar" class="h-9 w-9 rounded-full flex-shrink-0">
        <div *ngIf="!isMinimized()" class="ml-3 transition-opacity duration-200">
            <p class="text-xs text-gray-400 whitespace-nowrap">Good morning!</p>
            <p class="text-sm font-semibold text-gray-800 whitespace-nowrap">Victoria Justies</p>
        </div>
    </div>
</div>
</aside>
