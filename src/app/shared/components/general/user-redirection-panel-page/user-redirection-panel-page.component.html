<div class="bg-slate-50 min-h-screen w-full p-4 sm:p-6 lg:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">{{title}}</h1>
            <p class="mt-1 text-md text-gray-500">{{description}}</p>
        </header>
        
        <app-tab-navigation 
        [tabs]="tabs"
        [activeTabIndex]="activeTabIndex"
        (activeTabIndexChange)="selectTab($event)"
        ></app-tab-navigation>
    </div>
</div>
