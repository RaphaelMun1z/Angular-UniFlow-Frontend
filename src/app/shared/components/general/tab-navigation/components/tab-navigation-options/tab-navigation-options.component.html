<nav class="border-b border-gray-200 mb-8">
    <ul class="flex items-center -mb-px space-x-6">
        <li *ngFor="let tab of tabs; let i = index">
            <button 
            (click)="selectTab(i)"
            [ngClass]="{
                'border-indigo-500 text-indigo-600': activeTabIndex === i,
                'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTabIndex !== i
            }"
            class="inline-block py-4 px-1 text-sm font-medium text-center border-b-2 transition-colors duration-200 ease-in-out">
            {{ tab.label }}
        </button>
    </li>
</ul>
</nav>
