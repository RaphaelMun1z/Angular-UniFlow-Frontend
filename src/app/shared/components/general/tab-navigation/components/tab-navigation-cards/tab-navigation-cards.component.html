<main>
    <div *ngFor="let tab of tabs; let i = index" [hidden]="activeTabIndex !== i">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">   
            <a *ngFor="let card of tab.cards" [routerLink]="card.route" class="group block bg-white rounded-xl shadow-sm p-6 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">    
                <div class="flex flex-col h-full">
                    <div class="mb-4">
                        <span 
                        [ngClass]="[card.iconBgColor, card.iconTextColor]"
                        class="flex items-center justify-center h-12 w-12 rounded-lg">
                        <span [innerHTML]="card.icon | safeHtml"></span></span>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 group-hover:text-indigo-600 transition-colors">
                            {{ card.title }}
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">
                            {{ card.description }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>
