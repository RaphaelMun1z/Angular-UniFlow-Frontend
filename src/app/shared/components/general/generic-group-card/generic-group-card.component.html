<div *ngIf="group" class="flex flex-col gap-4 rounded-xl border border-slate-200 bg-white p-6 font-sans shadow-sm transition-shadow duration-300 hover:shadow-lg">
    <div class="flex items-start justify-between">
        <div class="flex h-12 w-12 items-center justify-center rounded-lg" [ngClass]="group.logoBgColor">
            <div class="h-6 w-6 text-white" [innerHTML]="group.logo"></div>
        </div>
        <button class="text-slate-400 hover:text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
            </svg>
        </button>
    </div>
    
    <div class="flex flex-col gap-2">
        <h2 class="text-lg font-semibold text-slate-800">{{ group.title }}</h2>
        <p class="line-clamp-2 text-sm text-slate-500">{{ group.description }}</p>
    </div>
    
    <div class="flex flex-wrap items-center gap-2">
        <span *ngFor="let tag of group.tags" class="rounded-md bg-blue-50 px-3 py-1 text-xs font-medium text-blue-600">
            {{ tag }}
        </span>
    </div>
    
    <div class="mt-2 flex items-center gap-3 border-t border-slate-100 pt-4">
        <button class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white transition-colors duration-200 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Apply Now
        </button>
        <button class="w-full rounded-lg bg-slate-100 px-5 py-2.5 text-sm font-semibold text-slate-700 transition-colors duration-200 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2">
            Messages
        </button>
    </div>
</div>
