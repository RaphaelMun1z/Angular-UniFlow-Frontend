<div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
        
        <img *ngIf="activity.iconIsUrl" [src]="activity.icon" alt="Ícone da atividade" class="h-10 w-10 rounded-lg">
        
        <div *ngIf="!activity.iconIsUrl"
        [innerHTML]="safeIcon"
        class="flex h-10 w-10 items-center justify-center rounded-lg p-2 text-white"
        [ngClass]="'bg-slate-400'"></div>
        
        <span class="font-semibold text-gray-700">{{ activity.company }}</span>
    </div>
    
    <span class="text-xs font-semibold px-2 py-1 rounded-md" [ngClass]="activity.statusTag.color">
        {{ activity.statusTag.text }}
    </span>
</div>
