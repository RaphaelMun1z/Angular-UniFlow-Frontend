<div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
        <img *ngIf="activity.iconIsUrl" [src]="activity.icon" class="h-10 w-10 rounded-lg">
        <span *ngIf="!activity.iconIsUrl" class="h-10 w-10 rounded-lg flex items-center justify-center font-bold text-white" [ngClass]="activity.icon">{{ activity.icon }}</span>
        <span class="font-semibold text-gray-700">{{ activity.company }}</span>
    </div>
    <span class="text-xs font-semibold px-2 py-1 rounded-md" [ngClass]="activity.statusTag.color">{{ activity.statusTag.text }}</span>
</div>
