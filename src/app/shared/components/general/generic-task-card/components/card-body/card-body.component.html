<div class="flex-grow">
    <h3 class="text-xl font-bold" [ngClass]="activity.highlighted ? 'text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-600 to-orange-500' : 'text-gray-900'">
        {{ activity.title }}
    </h3>
    <div class="mt-2 flex items-center flex-wrap gap-2">
        <span *ngFor="let tag of activity.tags" class="text-sm px-3 py-1 rounded-md"
        [ngClass]="activity.highlighted ? 'text-gray-700 border border-slate-300' : 'text-gray-600 bg-slate-100'">
        {{ tag }}
    </span>
</div>
</div>
