<div class="relative group h-full"> 
    <div class="rounded-xl transition-all duration-300 h-full"
    [ngClass]="activity.highlighted ? 'bg-gradient-to-br from-purple-400 via-pink-500 to-orange-400 p-[3px] shadow-lg' : 'border border-slate-200 hover:shadow-md'">
    
    <div class="bg-white rounded-lg p-6 flex flex-col space-y-4 h-full w-full">
        <app-card-header [activity]="activity"></app-card-header>
        <app-card-body [activity]="activity"></app-card-body>
        <app-card-footer [activity]="activity" class="mt-auto"></app-card-footer>
    </div>
</div>
