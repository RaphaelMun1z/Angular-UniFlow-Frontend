<div class="mt-5 flex items-center justify-between px-6 py-4 border-t border-slate-200">
	
	<!-- Itens por página (lado esquerdo) -->
	<div class="flex items-center gap-2 text-sm text-slate-600">
		<span class="font-medium">Itens por página:</span>
		<div class="relative inline-block text-left">
			<button
			(click)="togglePageSizeDropdown()"
			class="h-10 min-w-[80px] rounded-lg border border-slate-300 px-4 flex items-center justify-between text-sm font-medium text-slate-700 shadow-sm hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition-all"
			>
			{{ itemsPerPage() }}
			<svg class="h-4 w-4 ml-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
			</svg>
		</button>
		
		<!-- Dropdown -->
		<div
		*ngIf="showPageSizeDropdown"
		class="absolute z-10 mt-1 w-full rounded-md border border-slate-300 shadow-lg py-1 text-sm text-slate-700 bg-white"
		>
		<button
		*ngFor="let size of pageSizeOptions"
		(click)="onPageSizeChange(size); togglePageSizeDropdown()"
		class="w-full text-left px-4 py-2 hover:bg-indigo-50 transition-colors"
		>
		{{ size }}
	</button>
</div>
</div>
</div>

<!-- Controles de página (lado direito) -->
<div class="flex items-center gap-2">
	
	<!-- Botão anterior -->
	<button
	(click)="previousPage()"
	[disabled]="currentPage() === 1"
	class="h-10 w-10 flex items-center justify-center rounded-full border border-slate-300 text-slate-500 hover:bg-indigo-50 disabled:pointer-events-none disabled:opacity-50 transition-all"
	aria-label="Página anterior"
	>
	&larr;
</button>

<!-- Botões de páginas -->
<ng-container *ngFor="let page of visiblePages()">
	<span *ngIf="page === -1" class="h-10 w-10 flex items-center justify-center text-slate-400 font-medium">...</span>
	
	<button
	*ngIf="page !== -1"
	(click)="goToPage(page)"
	[ngClass]="{
		'bg-indigo-600 text-white shadow-md hover:bg-indigo-700': currentPage() === page,
		'border border-slate-300 text-slate-600 hover:bg-indigo-50': currentPage() !== page
	}"
	class="h-10 w-10 flex items-center justify-center rounded-full text-sm font-semibold transition-all"
	>
	{{ page }}
</button>
</ng-container>

<!-- Botão próximo -->
<button
(click)="nextPage()"
[disabled]="currentPage() === totalPages()"
class="h-10 w-10 flex items-center justify-center rounded-full border border-slate-300 text-slate-500 hover:bg-indigo-50 disabled:pointer-events-none disabled:opacity-50 transition-all"
aria-label="Próxima página"
>
&rarr;
</button>

</div>
</div>
