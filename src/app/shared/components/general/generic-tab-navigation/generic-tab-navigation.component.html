<div
class="relative w-full select-none overflow-hidden border-b border-slate-200"
#scrollContainer
>
<nav
class="flex space-x-6 min-w-max px-2 cursor-grab active:cursor-grabbing transition-transform duration-200 w-max border-b-2 border-gray-400/10"
aria-label="Tabs"
>
<button
*ngFor="let tab of tabs()"
#tabButton
(click)="setActiveTab(tab.id)"
class="px-1 py-3 text-sm font-semibold transition-colors duration-200 whitespace-nowrap"
[ngClass]="
activeTab() === tab.id
? 'text-indigo-600'
: 'text-gray-500 hover:text-gray-700'
"
>
{{ tab.label }}
</button>
</nav>

<div
class="absolute bottom-0 h-0.5 bg-indigo-600 transition-all duration-300"
[style.width.px]="indicatorWidth()"
[style.left.px]="indicatorPosition()"
></div>
</div>
