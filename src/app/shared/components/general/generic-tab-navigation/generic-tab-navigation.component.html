<div class="relative w-full select-none bg-white" #scrollContainer>
    <div class="absolute bottom-0 h-px w-full bg-slate-200"></div>
    
    <nav class="flex space-x-2 overflow-x-auto px-4 cursor-grab active:cursor-grabbing" 
    aria-label="Navegação por Abas">
    
    <a *ngFor="let tab of tabs"
    #tabLink
    [routerLink]="tab.route"
    routerLinkActive="tab-active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="relative shrink-0 px-4 py-3 text-sm font-semibold text-slate-500 hover:text-slate-800 transition-colors duration-200 whitespace-nowrap">
    {{ tab.label }}
</a>

</nav>

<div class="absolute bottom-0 h-0.5 bg-indigo-500 transition-all duration-300 ease-[cubic-bezier(0.25,0.8,0.25,1)]"
[style.width.px]="indicatorWidth()"
[style.transform]="'translateX(' + indicatorPosition() + 'px)'">
</div>
</div>
