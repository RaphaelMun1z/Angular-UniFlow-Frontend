<div class="relative w-full select-none overflow-hidden border-b border-slate-200" #scrollContainer>
    <nav class="flex space-x-6 min-w-max px-2 cursor-grab active:cursor-grabbing transition-transform duration-200 w-max border-b-2 border-gray-400/10" aria-label="Tabs">
        <a *ngFor="let tab of tabs()"  #tabLink [routerLink]="tab.route" routerLinkActive="active-tab" class="px-1 py-3 text-sm font-semibold transition-colors duration-200 whitespace-nowrap text-gray-500 hover:text-gray-700"> 
            {{ tab.label }}
        </a>
    </nav>
    
    <div class="absolute bottom-0 h-0.5 bg-indigo-600 transition-all duration-300" 
    [style.width.px]="indicatorWidth()" 
    [style.left.px]="indicatorPosition()">
</div>
</div>
