<div class="relative inline-block">
    <nav class="flex space-x-6 border-b border-slate-200" aria-label="Tabs">
        <button *ngFor="let tab of tabs()" 
        #tabButton
        (click)="setActiveTab(tab.id)"
        class="px-1 py-3 text-sm font-semibold transition-colors duration-200"
        [ngClass]="activeTab() === tab.id ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-700'">
        {{ tab.label }}
    </button>
</nav>
<div class="absolute bottom-0 h-0.5 bg-indigo-600 transition-all duration-300" 
[style.width.px]="indicatorWidth()"
[style.left.px]="indicatorPosition()">
</div>
</div>
