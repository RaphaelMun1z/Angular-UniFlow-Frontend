 <a [href]="item.link" class="group block">
    <div class="flex h-full flex-col justify-between rounded-xl border border-slate-200 bg-white p-6 shadow-sm transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg hover:border-indigo-500">
        <div>
            <div class="mb-4 inline-block rounded-lg bg-indigo-100 p-3 text-indigo-600">
                <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"></svg>
            </div>
            
            <h2 class="text-lg font-semibold text-slate-800 group-hover:text-indigo-600">
                {{ item.title }}
            </h2>
            
            <p class="mt-2 text-sm text-slate-600">
                {{ item.description }}
            </p>
        </div>
        <div class="mt-4 flex items-center text-sm font-medium text-indigo-600 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
            <span>Acessar</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </div>
    </div>
</a>
