<nav class="shadow-sm" [ngClass]="{'bg-white': bgStyle == 0, 'bg-academic-primary': bgStyle == 1, 'bg-academic-secondary': bgStyle == 2}">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <img 
                    [routerLink]="'/'"
                    class="logo" 
                    [src]="bgStyle == 0 ? 'UniFlowLogo.png' : 'UniFlowLogoAlt.png'" 
                    alt="UniFlow Logo">
                </div>
            </div>
            <div *ngIf="tagMsg" class="hidden sm:ml-6 sm:flex sm:items-center">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-academic-light text-academic-dark">
                    <i class="fas fa-lock mr-1"></i> {{ tagMsg }}
                </span>
            </div>
        </div>
    </div>
</nav>
