<nav class="bg-white shadow-sm fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo e links desktop -->
            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center">
                    <img class="logo" src="UniFlowLogo.png" alt="UniFlow Logo">
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a *ngFor="let item of navItems" 
                    [routerLink]="item.link" 
                    [fragment]="item.fragment"
                    class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                    [ngClass]="{
                        'border-academic-primary text-gray-900': item.isActive,
                        'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': !item.isActive
                    }">
                    {{ item.label }}
                </a>
            </div>
        </div>
        
        <!-- Botões desktop -->
        <div *ngIf="false" class="hidden sm:ml-6 sm:flex sm:items-center">
            <a routerLink="/login" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                Entrar
            </a>
            <a routerLink="/register" class="ml-4 bg-academic-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-academic-dark transition">
                Comece Grátis
            </a>
        </div>
        
        <app-avatar-dropdown [menuItems]="customItems"></app-avatar-dropdown>
        
        <!-- Botão mobile -->
        <div class="-mr-2 flex items-center sm:hidden">
            <button type="button" 
            (click)="toggleMobileMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
            <i [class]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
        </button>
    </div>
</div>
</div>

<!-- Menu mobile -->
<div class="sm:hidden" [class.hidden]="!isMobileMenuOpen">
    <div class="pt-2 pb-3 space-y-1">
        <a *ngFor="let item of navItems" 
        [routerLink]="item.link" 
        [fragment]="item.fragment"
        (click)="closeMobileMenu()"
        class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        [ngClass]="{
            'border-academic-primary text-academic-primary bg-academic-50': item.isActive,
            'border-transparent text-gray-500 hover:text-gray-700 hover:bg-gray-50 hover:border-gray-300': !item.isActive
        }">
        {{ item.label }}
    </a>
    <div class="mt-4 pt-4 border-t border-gray-200">
        <a routerLink="/login" (click)="closeMobileMenu()" class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">
            Entrar
        </a>
        <a routerLink="/register" (click)="closeMobileMenu()" class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">
            Comece Grátis
        </a>
    </div>
</div>
</div>
</nav>
