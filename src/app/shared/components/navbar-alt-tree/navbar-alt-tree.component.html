<nav class="shadow-sm" [ngClass]="{'bg-white': bgStyle == 0, 'bg-academic-primary': bgStyle == 1, 'bg-academic-secondary': bgStyle == 2}">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Parte Esquerda (Logo + Botão Voltar) -->
            <div class="flex items-center">
                <!-- Botão Voltar -->
                <button 
                onclick="window.history.back()" 
                class="mr-4 p-1 rounded-full focus:outline-none"
                [ngClass]="{
                    'text-gray-600 hover:text-gray-900 hover:bg-gray-100': bgStyle == 0,
                    'text-white hover:text-white/90 hover:bg-white/10': bgStyle == 1 || bgStyle == 2
                }">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <img 
                [routerLink]="'/'"
                class="logo" 
                [src]="bgStyle == 0 ? 'UniFlowLogo.png' : 'UniFlowLogoAlt.png'" 
                alt="UniFlow Logo">
            </div>
        </div>
        
        <!-- Parte Direita (Hamburger + Notificação + Avatar) -->
        <div class="flex items-center space-x-4">
            <!-- Notificação -->
            <button 
            class="p-1 rounded-full focus:outline-none"
            [ngClass]="{
                'text-gray-400 hover:text-gray-500 hover:bg-gray-100': bgStyle == 0,
                'text-white/80 hover:text-white hover:bg-white/10': bgStyle == 1 || bgStyle == 2
            }">
            <i class="fas fa-bell text-xl"></i>
        </button>
        
        <!-- Hamburger Menu Dropdown -->
        <div class="relative">
            <button
            type="button"
            (click)="dropdown.toggle($event)"
            class="flex text-sm rounded-full focus:outline-none"
            [ngClass]="{
                'text-gray-600 hover:text-gray-900 hover:bg-gray-100': bgStyle == 0,
                'text-white hover:text-white/90 hover:bg-white/10': bgStyle == 1 || bgStyle == 2
            }"
            id="hamburger-menu-button">
            <span class="sr-only">Abrir menu principal</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    
    <!-- Avatar -->
    <div class="relative">
        <app-avatar-dropdown></app-avatar-dropdown>
    </div>
</div>
</div>
</div>
</nav>
<p-tieredmenu #dropdown [model]="items" [popup]="true" styleClass="bg-white shadow-xl rounded-lg text-sm w-64"/>
