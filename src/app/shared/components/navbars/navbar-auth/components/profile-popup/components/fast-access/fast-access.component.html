 <div class="p-6 bg-white shadow-sm font-sans">
    
    <!-- Seção para os atalhos fixados -->
    <div>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            @for (link of pinnedLinks(); track link.path) {
                <a [routerLink]="link.path" class="relative flex flex-col items-center justify-center p-3 rounded-lg transition-colors duration-200 text-center group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 h-24" [attr.aria-label]="link.label">
                    <div class="h-14 w-14 rounded-full flex items-center justify-center transition-colors" [class]="link.iconBgColor">
                        <lucide-angular [img]="link.icon" class="h-7 w-7" [class]="link.iconTextColor"></lucide-angular>
                    </div>
                    <span class="absolute bottom-full mb-2 w-max max-w-xs px-3 py-1.5 bg-gray-900 text-white text-xs rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-10">{{ link.label }}</span>
                    <!-- Botão para desfixar: sempre visível -->
                    <button (click)="togglePin($event, link)" class="absolute top-1.5 right-1.5 p-1 text-indigo-600 hover:text-indigo-800 transition-colors duration-200" aria-label="Desfixar item">
                        <lucide-angular [img]="Pin" class="h-4 w-4 fill-current"></lucide-angular>
                    </button>
                </a>
            }
        </div>
    </div>
    
    <!-- Divisor horizontal que só aparece se houver itens fixados e não fixados -->
    @if (pinnedLinks().length > 0 && unpinnedLinks().length > 0) {
        <hr class="my-4 border-t border-gray-100" />
    }
    
    <!-- Seção para o botão de ver mais -->
    <div class="mt-2 text-center">
        @if (unpinnedLinks().length > 0) {
            <button (click)="openPopup()" class="w-full sm:w-auto px-6 py-2 text-sm font-semibold text-indigo-700 bg-indigo-50 rounded-lg hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Ver todas as opções
            </button>
        }
    </div>
</div>

<!-- Popup/Modal para opções não fixadas -->
@if (isPopupVisible()) {
    <!-- O overlay agora é apenas visual. O clique é tratado pelo container abaixo. -->
    <div class="fixed inset-0 bg-gray-900/25 backdrop-blur-sm z-40"></div>
    
    <!-- Este container agora trata o clique "fora" e eventos de teclado -->
    <div (click)="closePopupIfOverlay($event)" (keydown.enter)="closePopup()" role="button" tabindex="0" class="fixed inset-0 flex items-center justify-center z-50 p-4">
        <!-- O (click) e (keydown) foram removidos daqui pois a lógica está no container pai -->
        <div role="dialog" aria-modal="true" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md overflow-hidden">
            
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Adicionar Atalho</h3>
                <button (click)="closePopup()" class="p-1 rounded-full text-gray-400 hover:bg-gray-100 hover:text-gray-600 transition-colors">
                    <lucide-angular [img]="X" class="h-5 w-5"></lucide-angular>
                </button>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                @for (link of unpinnedLinks(); track link.path) {
                    <a [routerLink]="link.path" class="relative flex flex-col items-center justify-center p-3 rounded-lg transition-colors duration-200 text-center group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 h-24" [attr.aria-label]="link.label">
                        <div class="h-14 w-14 rounded-full flex items-center justify-center transition-colors" [class]="link.iconBgColor">
                            <lucide-angular [img]="link.icon" class="h-7 w-7" [class]="link.iconTextColor"></lucide-angular>
                        </div>
                        <span class="absolute bottom-full mb-2 w-max max-w-xs px-3 py-1.5 bg-gray-900 text-white text-xs rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-10">{{ link.label }}</span>
                        <button (click)="togglePin($event, link)" class="absolute top-1.5 right-1.5 p-1 text-gray-400 hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200" aria-label="Fixar item">
                            <lucide-angular [img]="Pin" class="h-4 w-4"></lucide-angular>
                        </button>
                    </a>
                }
            </div>
            
        </div>
    </div>
}
